<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description"
		      content="Pirate webradio, running 24/7">
		<meta name="keywords"
		      content="webradio, music, casual">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/new-style.css')}}">
		<link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<title>tunza.fm - casual webradio</title>
	</head>

	<body>
		<section class="player-box">
			<br>
			<span class="player-txt"> ~  tunza.fm  ~ </span>
			<br>
			<div class="player-button">
				<button id="bt-txt" class="player-button-txt" onclick="toggle_play()">listen now</button>
				<button class="button" style="border: none;" onclick="toggle_play()"><i id="bt-icon"
													class="fa fa-volume-up  fa-3x"></i></button>
			</div>
            <br>
			<audio id="player">
			  <source src="http://fragal.eu/radio">
            </audio>
            <p class="title"> {{ title }} </p>
	        <small class="artist"> {{ artist }} </small>
            <br>
            <small class="album"> {{ album }} </small>
            <small> - </small>
			<small class="songdate"> {{ songdate }} </small>
		</section>
	  <script src="{{ url_for('static', filename='js/play.js')}}"> </script>
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/mpd.js')}}"> </script>
	  <script src="https://kit.fontawesome.com/37c4968eb2.js" crossorigin="anonymous"></script>
	</body>
</html>
